{% extends 'base.html' %}
{% load static %}



{% block title %}
    Añadir Familiar
{% endblock title %}


{% block content %}

{% include 'includes/header.html' %}


<div class="grid-container ">

    <div class="grid-x">
        <h1 class="cell text-center ">Añadir Familiar</h1>
    </div>
    <div class="cell">
        <form class="grid-x grid-margin-x" method="POST" enctype="multipart/form-data">{% csrf_token %}
            <div class="cell large-6">
                <label>Nombre
                    {{form.first_name}}
                </label>
            </div>
            <div class="cell large-6">
                <label>Apellido
                    {{form.last_name}}
                </label>
            </div>
            <div class="cell large-6">
                <label>Fecha de Nacimiento
                    {{form.birthday}}
                </label>
                <div class="cell large-6">
                    <label>Edad
                        {{form.age}}
                    </label>
                </div>
            </div>
            <div class="cell large-6">
                <label>Parentesco
                    {{form.relative}}
                </label>
            </div>
            <div class="cell large-6">
                <label>Bio</label>
                <div>{{form.bio}}</div>
            </div>
            <div class="cell large-6">
                <label>Hobbies
                    {{form.hobbies}}
                </label>
            </div>
            <div class="cell large-6">
                <label>Foto
                    {{form.foto}}
                </label>
            </div>
            <div class="cell large-6">
                <button type="submit" class="submit success button">Guardar cambios</button>
            </div>
        </form>
    </div>
</div>

{% endblock content %}
